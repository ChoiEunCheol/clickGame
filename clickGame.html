<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #root {
        display: flex;
    }

    #left {
        width: 800px;
        height: 800px;
        background-color: violet;
    }

    #right {
        width: 400px;
        height: 100vh;
        background-color: yellow;
    }

    #root > button {
        width: 10px;
        height: 10px;
    }
</style>

<body>
    <div id="root">
        <div id="left">
            <div id="main">

            </div>
        </div>
        <div id="right">

        </div>
    </div>
    <script>
        const main = document.getElementById('main');
        const makeBtn = document.createElement('button');

        main.append(makeBtn);

    </script>
</body>

</html>
