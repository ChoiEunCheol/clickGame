<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #root {
        display: flex;
    }

    #main {
        width: 800px;
        height: 800px;

        margin-top: 60px;
        margin-left: 60px;

        border: 1px solid #000;
        background: #F9F9F9;
    }

    #right {
        width: 400px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-align: center;
    }

    #best {
        width: 300px;
        height: 70px;
        background-color: #fff;

        align-content: center;
    }

    #count {
        width: 300px;
        height: 70px;
        background-color: #fff;
    }

    #score {
        width: 300px;
        height: 70px;
        background-color: #fff;
    }

    #playBtn {
        width: 300px;
        height: 300px;

        font-size: 24px;
        color: white;

        border: 0;
        border-radius: 50px;
        background: #F66;
    }

    #main>button {
        width: 30px;
        height: 30px;
        border-radius: 15px;
        border: 0;
        background-color: #000;

        position: absolute;
        top: 200px;
        left: 200px;
    }
</style>

<body>
    <div id="root">
        <div id="left">
            <div id="main">

            </div>
        </div>
        <div id="right">
            <div id="best"></div>
            <div id="count"></div>
            <div id="score"></div>
            <button type="button" id="playBtn">Play!</button>
        </div>
    </div>
    <script>
        const main = document.getElementById('main');
        const makeBtn = document.createElement('button');
        const btn = document.getElementsByTagName('button');
        const bestBox = document.getElementById('best');
        const countBox = document.getElementById('count');
        const scoreBox = document.getElementById('score');
        const playBtn = document.getElementById('playBtn');
        const btn1 = document.getElementById('1');

        let best = 0;
        let score = 0;
        let timer = 10;
        bestBox.innerText = "Best " + score;
        scoreBox.innerText = "점수 " + score;
        countBox.innerText = "남은 시간 " + timer;

        playBtn.addEventListener('click', function () {
            let score = 0;
            scoreBox.innerText = "점수 " + score;
            main.append(makeBtn);
            btn[0].id = "1"
            const btn1 = document.getElementById('1');
            btn1.addEventListener('click', function (e) {
                let x = Math.random() * 800 + 60;
                let y = Math.random() * 800 + 60;
                if (e.target.id === "1") {
                    score += 1
                    scoreBox.innerText = "점수 " + score;
                    main.appendChild(makeBtn)
                    btn1.style.top = y + "px"
                    btn1.style.left = x + "px"
                }
            })
            setTimeout(function () {
                main.removeChild(btn1);
            }, 10000);
            let timer = 10;
            let countDown = setInterval(function () {
                timer -= 1;
                countBox.innerText = "제한 시간 " + timer;
                if (timer === 0) {
                    if (best < score) {
                        best = score;
                        bestBox.innerText = "Best " + score;
                    }
                    clearInterval(countDown);
                }
            }, 1000)
        })


    </script>
</body>

</html>
